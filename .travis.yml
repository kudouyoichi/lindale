language: php

php:
  - 7.1
  - 7.2

sudo: required

dist: trusty

addons:
   chrome: stable

install:
   - cp .env.travis .env
   - composer self-update
   - php -d memory_limit=-1 /usr/local/bin/composer update

before_script:
  - mysql -e 'create database lindale;'
  - php artisan key:generate
  - php artisan migrate
  - php artisan db:seed


script:
  - ./vendor/bin/phpunit

