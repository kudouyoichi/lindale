language: php

php:
  - 7.1
  - 7.2

sudo: required

dist: trusty

addons:
   chrome: stable

before_install:
   - echo "memory_limit=2G" >> ~/.phpenv/versions/$(phpenv version-name)/etc/conf.d/travis.ini

install:
   - cp .env.travis .env
   - composer self-update
   - composer install

before_script:
  - mysql -e 'create database lindale;'
  - php artisan key:generate
  - php artisan migrate
  - php artisan db:seed


script:
  - ./vendor/bin/phpunit

