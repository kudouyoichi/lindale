language: php

php:
  - 7.0
  - 7.1

sudo: required

dist: trusty

addons:
   chrome: stable

install:
   - cp .env.travis .env
   - composer self-update
   - composer install

before_script:
  - mysql -e 'create database lindale;'
  - php artisan key:generate
  - php artisan migrate
  - php artisan db:seed
  - php artisan passport:install
  - php artisan serve &


script:
  - ./vendor/bin/phpunit
  - php artisan dusk

